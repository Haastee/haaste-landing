<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haaste – Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: 'Rubik', sans-serif;
      }

      .background {
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
        position: relative;
      }

      .overlay {
        background-color: rgba(29, 39, 42, 0.6); /* 60% opacity */
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .logo {
        text-align: center;
        padding-top: 20px;
      }

      .logo img {
        width: 190px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        text-align: center;
        color: white;
        padding: 20px;
      }

      .headline {
        font-size: 72px;
        font-weight: 850;
        margin-bottom: 10px;
      }

      .subheadline {
        font-size: 22px;
        font-weight: 300;
        margin-bottom: 75px;
      }

      .form-text {
        font-size: 16px;
        font-weight: 300;
        margin-bottom: 20px;
      }

      .form-container {
        background-color: rgba(29, 39, 42, 0.73); /* 73% opacity */
        padding: 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

     input[type='text'],
input[type='email'] {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background-color: rgba(255, 255, 255, 0.07);
  color: white;
      }

      button {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      footer {
        text-align: center;
        color: white;
        font-size: 14px;
        padding: 20px;
      }

      @media screen and (max-width: 768px) {
        .headline {
          font-size: 36px;
        }
        .subheadline {
          font-size: 18px;
        }
        .logo img {
          width: 120px;
        }
      }
    </style>
  </head>

  <body>
    <div class="background">
      <div class="overlay">
        <!-- Logo -->
        <div class="logo">
          <img src="logo.svg" alt="Haaste Logo" />
        </div>

        <!-- Main content -->
        <div class="main-content">
          <div class="headline">Coming Soon</div>
          <div class="subheadline">There is a better way to rent.</div>

          <div class="form-text">
            Sign up to be an early adopter now and <br />
            lock in a 50% lifetime discount.
          </div>

          <div class="form-container">
            <form action="https://formspree.io/f/myzeowyl" method="POST">
              <input type="text" name="name" placeholder="Full name" required />
              <input type="email" name="email" placeholder="Email address" required />
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <footer>
          2025 © Haaste All rights reserved.
        </footer>
      </div>
    </div>
  </body>
</html>
