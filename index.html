<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haaste - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    .background {
      background: url('bg.jpg') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .overlay {
      background-color: rgba(29, 39, 42, 0.55);
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      height: 62.5px;
      z-index: 2;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 60px; /* 20% bigger than 50px */
      font-family: 'Helvetica Neue', sans-serif;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 22px; /* 20% bigger than 18px */
      color: white;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .form-wrapper {
      background-color: rgba(29, 39, 42, 0.75);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: #fff;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 42px;
      }
      p.tagline {
        font-size: 18px;
      }
      .logo {
        top: 20px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>

    <!-- Logo -->
    <img src="logo.svg" alt="Haaste Logo" class="logo">

    <!-- Content -->
    <div class="content-wrapper">
      <h1>Coming Soon</h1>
      <p class="tagline">There is a better way to rent.</p>

      <div class="form-wrapper">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <input type="text" name="name" placeholder="Full name" required>
          <input type="email" name="email" placeholder="Email address" required>
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>2025 Â© Haaste. All rights reserved.</footer>
  </div>
</body>
</html>
