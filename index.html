<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haaste - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background {
      background: url('bg.jpg') no-repeat center center/cover;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .overlay {
      background-color: rgba(29, 39, 42, 0.5); /* 50% transparent #1D272A */
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 65%; /* shifted right */
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: left;
      color: white;
      width: 400px;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 60px;
      z-index: 2;
      height: 50px;
    }

    h1 {
      font-size: 50px;
      font-family: 'Helvetica Neue', sans-serif;
      font-weight: bold;
    }

    p.tagline {
      margin-top: 10px;
      font-weight: 400;
      font-size: 18px;
    }

    p.description {
      margin: 30px 0;
      font-weight: 300;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: #fff;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .content {
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
      }

      .logo {
        left: 20px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>

    <!-- Logo -->
    <img src="logo.svg" alt="Haaste Logo" class="logo">

    <!-- Main Content -->
    <div class="content">
      <h1>Coming Soon:</h1>
      <p class="tagline">There is a better way to rent.</p>
      <p class="description">Sign up to be an early adopter and lock in a 50% lifetime discount.</p>

      <!-- Form -->
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>2025 Â© Haaste All rights reserved</footer>
  </div>
</body>
</html>
